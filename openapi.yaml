openapi: 3.0.0
servers:
  - url: "https://{region}-abfallapp.regioit.de/abfall-app-{region2}/rest"
    variables:
      region:
        enum:
          - "aachen" # Aachen
          - "zew2" # AWA Entsorgungs GmbH
          - "aw-bgl2" # Bergisch Gladbach
          - "bav" # Bergischer Abfallwirtschaftverbund
          - "din" # Dinslaken
          - "dorsten" # Dorsten
          - "gt2" # Gütersloh
          - "hlv" # Halver
          - "coe" # Kreis Coesfeld
          - "krhs" # Kreis Heinsberg
          - "pi" # Kreis Pinneberg
          - "krwaf" # Kreis Warendorf
          - "lindlar" # Lindlar
          - "stl" # Lüdenscheid
          - "nds" # Norderstedt
          - "nuernberg" # Nürnberg
          - "roe" # Roetgen
          - "wml2" # EGW Westmünsterland
        default: "nuernberg"
        description: Region
      region2:
        default: "nuernberg"
        description: Region (s.o.)  
info:
  title: Abfallnavi API
  version: "1.0.0"
  description: |
    Termine für Leerung des Abfalls nach Abfallart (Papier, Restmüll, ...). Beispielswerte sind für das Rathaus Nürnberg (Hauptmarkt 18, Nürnberg).

    # Kommunen / Regionen
    
    Das System ist in diverse Regionen unterteilt. Zu einer `Region` gehören ein oder mehrere Kommunen.

    * `aachen`: Aachen
    * `zew2`: AWA Entsorgungs GmbH
    * `aw-bgl2`: Bergisch Gladbach
    * `bav`: Bergischer Abfallwirtschaftverbund
    * `din`: Dinslaken
    * `dorsten`: Dorsten
    * `gt2`: Gütersloh
    * `hlv`: Halver
    * `coe`: Kreis Coesfeld
    * `krhs`: Kreis Heinsberg
    * `pi`: Kreis Pinneberg
    * `krwaf`: Kreis Warendorf
    * `lindlar`: Lindlar
    * `stl`: Lüdenscheid
    * `nds`: Norderstedt
    * `nuernberg`: Nürnberg
    * `roe`: Roetgen
    * `wml2`: EGW Westmünsterland

    # Benutzung
    1. Orte aus System holen
    2. Mit Ort die Straßen abfragen
    3. Mit Straße die Hausnummern abfragen
    4. Mit Haunummer die möglichen Fraktionen (Müllsorten) abfragen
    5. Mit Hausnummer und Fraktionen alle Termine abrufen

    Manchmal wird nicht nach Hausnummer unterschieden

tags:
  - name: Abholpunkte
    description: Orte, Straßen, Hausnummern
  - name: Fraktionen
    description: Papier, Restmüll, ...
  - name: Termine
paths:
  /orte:
    get:
      summary: Orte im System
      description: Orte die von diesem API-Endpoint bedient werden
      operationId: orte
      tags:
        - "Abholpunkte"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Ort"

  /orte/{ortId}/strassen:
    get:
      summary: Straßen im Ort
      description: |
        Straßen im Ort.

        **Warnung**: Die Antwort dieser Anfrage ist zu groß für Anzeige innerhalb der Webseite
      operationId: strassenProOrt
      tags:
        - "Abholpunkte"
      parameters:
        - in: path
          name: ortId
          description: Id des Ortes
          required: true
          schema:
            type: integer
          example: 4407686
      responses:
        "200":
          description: |
            OK

            **Hinweis**: Nur in der ersten Straße ist `hausNrList` befüllt.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Strasse"

  /strassen/{strassenId}:
    get: 
      summary: Hausnummern in Straße
      description: Hausnummern in Straße
      operationId: hausnummernProStrasse
      tags:
        - "Abholpunkte"
      parameters:
        - in: path
          name: strassenId
          description: Id der Straße
          required: true
          schema:
            type: integer
          example: 4432667
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Strasse"

  /fraktionen:
    get:
      summary: Müllarten im System
      description: Welche Müllarten es im System
      operationId: muellarten
      tags:
        - "Fraktionen"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Fraktion"


  /hausnummern/{hausnummernId}/fraktionen:
    get:
      summary: Müllarten für Hausnummer
      description: Welche Müllarten es gibt an einer Hausnummer
      operationId: muellartenProHausnummer
      tags:
        - "Fraktionen"
      parameters:
        - in: path
          name: hausnummernId
          description: Id der Hausnummer
          required: true
          schema:
            type: integer
          example: 4432679
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Fraktion"

  /strassen/{strassenId}/termine:
    get:
      summary: Abholtermine für Straße
      description: Abholtermine für Straße
      operationId: termineProStrasse
      tags:
        - "Termine"
      parameters:
        - in: path
          name: strassenId
          description: Id der Strasse
          required: true
          schema:
            type: integer
          example: 4432667
        - in: query
          name: fraktion
          required: true
          schema:
            type: array
            items:
              type: integer
            example: [3, 4]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Abholung"

  /hausnummern/{hausnummernId}/termine:
    get:
      summary: Abholtermine für Hausnummer
      description: Abholtermine für Hausnummer
      operationId: termineProHaussnummer
      tags:
        - "Termine"
      parameters:
        - in: path
          name: hausnummernId
          description: Id der Hausnummer
          required: true
          schema:
            type: integer
          example: 4432679
        - in: query
          name: fraktion
          required: true
          schema:
            type: array
            items:
              type: integer
            example: [3, 4]
            
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Abholung"
components:
  schemas:
    Ort:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 4407686
        name:
          type: string
          example: Nürnberg
    Strasse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 4432667
        name:
          type: string
          example: Hauptmarkt
        staticId:
          type: string
          example: TvxybmJlcmdkZWZhdWx0SGF1cHRtYXJrdA==
        hausNrList:
          type: array
          items:
            $ref: "#/components/schemas/Hausnummer"
        plz:
          type: object
          #example: null # TODO Scheint immer null zu sein
        ortsteilName:
          type: string
          example: default
        ort:
          $ref: "#/components/schemas/Ort"
          
    Hausnummer:
      properties:
        id:
          type: integer
          format: int64
          example: 4432679
        nr:
          type: string
          example: "18"
        plz:
          type: string
          example: "90403"
        staticId:
          type: string
          example: "TvxybmJlcmc5MDQwM0hhdXB0bWFya3QxOA=="
    Fraktion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 0
        name:
          type: string
          example: Restabfall
        iconNr:
          type: integer
          format: int64
          example: 7
        farbeRgb:
          type: string
          example: "555555"
    Abholung:
      properties:
        id:
          type: integer
          format: int64
          example: 4479053
        bezirk:
          type: array
          items:
            $ref: "#/components/schemas/Bezirk"
        datum:
          type: string
          example: "2022-01-11"
          #format: date # TODO Datenformat klären
    Bezirk:
      properties:
        id:
          type: integer
          format: int64
          example: 4407951
        name:
          type: string
          example: "17"
        gueltigAb:
          type: object
          #example: null # TOOD Scheint immer null zu sein
        fraktiionId:
          type: integer
          format: int64
          example: 3
